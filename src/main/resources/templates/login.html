<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio de sesión</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Roboto&display=swap" rel="stylesheet">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body style="font-family:Roboto">
    <div class="w-full h-screen md:-mx-4" style="filter: blur(6px); background-image:url('/img/postulacion.png')"></div>
        <div class="absolute w-3/5 bg-white" style="transform: translate(-50%, -50%); top:50%; left:50%">
            <div class="flex justify-center -mt-10">
                <img class="border-2 w-20 h-20 rounded-full" th:src="@{/img/postulacion.png}">
            </div>
            <form action="#" th:action="@{/menu}" th:method="POST">
            <div class="px-12 py-10">
              <div class="w-full mb-2">
                <div class="flex items-center">
                  <i class='ml-3 fill-current text-gray-400 text-xs z-10 far fa-user'></i>
                  <input name="email" id="email" type='text' placeholder="Email" class="-mx-6 px-8  w-full border rounded px-3 py-1 text-gray-700" />
            	</div>
            </div>
            <div class="w-full mb-2">
                <div class="flex items-center">
                  <i class='ml-3 fill-current text-gray-400 text-xs z-10 fas fa-lock'></i>
                  <input id="password" name="password" type='password' placeholder="contraseña" class="-mx-6 px-8 w-full border rounded px-3 py-1 text-gray-700" />
                </div>
            </div>
                <div class="w-full mb-2 text-center">
                    <a th:href="@{/sign-up}" class="text-center" style="color:blue">Crear cuenta promotor</a>
                </div>
            <div class="w-full mb-2">
                <h5 th:if="${error != null}" class="text-center" style="color: red;" th:utext="${error}">
                </h5>
            </div>
            <div class="mt-8 flex justify-between">
				<div>
                  <input style="cursor: pointer;" type='submit' class="bg-yellow-400 text-xs text-gray-700 rounded px-4 py-2" value="Iniciar sesión">
                </div>
            </div>
          </div>
          </form>
        </div>
    </div>
</body>

</html>
